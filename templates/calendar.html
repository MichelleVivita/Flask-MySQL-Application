<!DOCTYPE html>
<html>
<head>
	<title> Calendar </title>
<style>
p
{
    font-family: verdana;
	text-align: center;
	font-size: 40px;
	font-weight: bold;
	color: black;
letter-spaceing: 10px;
	-webkit-text-fill-color: black;
	opacity: 0.69;
	
}
#events {
    font-family: verdana;
    border-collapse: collapse;
    width: 100%;
}

#events td, #events th {
    border: 1px solid #ddd;
    padding: 8px;
}

#events tr:nth-child(even){background-color: MistyRose;}
#events tr:nth-child(odd){background-color: Silver ;}


#events tr:hover {background-color: #ddd;}

#events th{
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: center;
    background-color:black;	
	opacity: 0.69;
    color: white;
}
.button1 {
-webkit-transition-duration: 0.4s; 
    transition-duration: 0.4s;
    background-color: MistyRose;
	opacity: 0.69;
    color: black;
border: 2px solid black;
    padding: 15px;
	border-radius: 12px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
font-weight: bold;
margin: 4px 0px;
}
.button {
position:absolute;
bottom:0;
-webkit-transition-duration: 0.4s; 
    transition-duration: 0.4s;
    background-color: MistyRose;
	opacity: 0.69;
    color: black;
border: 2px solid black;
    padding: 15px;
	border-radius: 12px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
font-weight: bold;
margin: 4px -70px;
}
.button:hover {
    background-color: silver;
    color: MistyRose;
}

</style>
<link rel="stylesheet" href="cal.css" type="text/css">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    	<script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script> 
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' href="{{ url_for('static', filename='css/all.css') }}">	
</head>
<body>
<p> CALENDAR OF EVENTS </p><br>
<table id="events">
<tr>
    <th>E_ID</th>
    <th>Date</th>
    <th>Time</th>
    <th>Event</th>
    <th>Seats Remaining</th>
    
  </tr>
  {% for item in items %}
		
		    <tr>
        	<td>{{item[0]}}</td>
		<td>{{item[1]}}</td>
		<td>{{item[2]}}</td>
		<td>{{item[3]}}</td>
		<td>{{item[4]}}</td>
		
</tr>
{% endfor %}
</table>
<a class="button1" href="{{ url_for('booking') }}">Book</a>
<a class="button" style='font-size:24px' href="{{ url_for('index') }}"><i class='fas fa-home'></i></button> </a> 
</body>
</html>
